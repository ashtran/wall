<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>The Wall</title>
  </head>
  <body>
    <div id= "header">
      <h3>CodingDojo Wall</h3> Welcome! <a href="#">Log Off</a>
      <h4>Post a message</h4>
      <form action="/message" method="post">
        <p><textarea rows="4" cols="50" name="message"></textarea></p>
        <p><input type="submit" value="Post a message"></p>
      </form>
    </div>
    <div id= "wallmessages">
            {% for message in all_messages:%}
      <table>
        <tr>
          <td><p class="msghead">{{message["first_name"]}} {{message["last_name"]}} {{message["DATE_FORMAT(messages.created_at,'%b %d %Y')"]}}</p>
              <p class="msgbody">{{message["message"]}}</p>
          </td>
        </tr>
      </table>
            {% endfor %}
    </div>
  </body>
</html>
